<ui:composition template="templates/base-layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
>
    <ui:define name="main-content">
        <hr class="my-3"/>
        <div class="text-center mb-3">
            <h4 class="text-info">Welcome, #{username}</h4>
        </div>
        <hr class="my-3"/>
        <div class="container">
            <div class="row mb-4 d-flex justify-content-around flex-wrap">
                <ui:repeat value="#{homeBacking.jobs}" var="job">
                    <div class="col-md-4 d-flex flex-column text-center p-4">
                        <h:graphicImage library="app-lib" name="images/#{job.sector.imageFileName}"
                                        alt="#{job.sector.label}"
                                        styleClass="img-thumbnail mx-auto" width="300" height="300"/>
                        <h5 class="text-center">#{job.profession}</h5>
                        <a href="/jobs/details?id=#{job.id}" class="btn btn-info">Details</a>
                        <a href="/jobs/delete?id=#{job.id}" class="btn btn-danger">Delete</a>
                    </div>
                </ui:repeat>
            </div>
        </div>
        <hr class="my-3"/>
    </ui:define>
</ui:composition>
