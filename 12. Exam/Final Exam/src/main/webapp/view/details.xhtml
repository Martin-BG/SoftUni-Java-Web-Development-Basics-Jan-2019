<ui:composition template="templates/base-layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
>
    <ui:define name="main-content">
        <hr class="bg-exodia hr-2"/>
        <div class="caption-holder d-flex justify-content-between pt-1">
            <h5 class="text-left text-muted">Details</h5>
            <h5 class="text-right text-muted">Document - #{detailsBacking.model.id}</h5>
        </div>
        <hr class="bg-exodia hr-2"/>
        <form class="mx-auto w-75" method="post" action="/login">
            <h1 class="text-center text-exodia">#{detailsBacking.model.title}</h1>
            <hr class="bg-exodia hr-2"/>
            <p class="text-justify">#{detailsBacking.model.content}</p>
        </form>
        <hr class="bg-exodia hr-2 mt-5"/>
    </ui:define>
</ui:composition>
