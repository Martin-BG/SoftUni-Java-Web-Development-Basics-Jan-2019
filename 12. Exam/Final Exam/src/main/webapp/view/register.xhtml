<ui:composition template="templates/base-layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
>
    <ui:define name="main-content">
        <hr class="bg-exodia hr-2"/>
        <h1 class="text-center text-exodia">Register</h1>
        <hr class="bg-exodia w-25 hr-2"/>
        <h:form styleClass="mx-auto w-25 min-w-300">
            <div class="form-group">
                <h:outputLabel for="username" styleClass="text-exodia" value="Username"/>
                <h:inputText value="#{registerBacking.model.username}" styleClass="form-control" id="username"
                             required="true" label="Username" pt:placeholder="Username...">
                    <f:validateLength maximum="32" minimum="1" for="username"/>
                </h:inputText>
            </div>
            <div class="form-group">
                <h:outputLabel for="password" styleClass="text-exodia" value="Password"/>
                <h:inputSecret value="#{registerBacking.model.password}" styleClass="form-control" id="password"
                               required="true" label="Password" pt:placeholder="Password...">
                    <f:validateLength maximum="32" minimum="1" for="password"/>
                </h:inputSecret>
            </div>
            <div class="form-group">
                <h:outputLabel for="confirmPassword" styleClass="text-exodia" value="Confirm Password"/>
                <h:inputSecret value="#{registerBacking.model.confirmPassword}" styleClass="form-control"
                               id="confirmPassword" required="true" label="Confirm Password"
                               pt:placeholder="Confirm Password...">
                    <f:validateLength maximum="32" minimum="1" for="confirmPassword"/>
                </h:inputSecret>
            </div>
            <div class="form-group">
                <h:outputLabel for="email" styleClass="text-exodia" value="Email"/>
                <h:inputText value="#{registerBacking.model.email}" styleClass="form-control"
                             id="email" required="true" label="Email" pt:placeholder="Email...">
                    <f:validateLength maximum="64" minimum="1" for="email"/>
                </h:inputText>
            </div>
            <hr class="bg-exodia hr-2"/>
            <div class="button-holder mt-4 d-flex justify-content-center">
                <h:commandButton action="#{registerBacking.register}" styleClass="btn bg-exodia text-white"
                                 value="Register"/>
            </div>
            <o:validateEqual components="password confirmPassword" message="Passwords do not match"/>
        </h:form>
        <h:messages styleClass="error-msg"/>
        <hr class="bg-exodia hr-2 mt-5"/>
    </ui:define>
</ui:composition>
